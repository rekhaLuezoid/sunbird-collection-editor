<sui-modal [mustScroll]="true" *ngIf="showQualityParameterPopup" [transitionDuration]="0" [size]="'normal'"
  class="sb-modal bx-none overflow-modal publish-checklist" appBodyScroll #modal (dismissed)="showQualityParameterPopup=false">
  <div class="sb-modal-header">
      
  </div>
  <div class="sb-modal-content">
   <h2> Score each parameter out of 5!</h2>
   <div class="sb-form-fields">
    <div class="form-container upload-form">
    <sb-dynamic-form [config]="qualityFormConfig" (statusChanges)="onStatusChanges($event)"
    (valueChanges)="valueChanges($event)"></sb-dynamic-form>
    </div>
    </div> 
    <label>Total Score: {{totalScoreValue}}</label>
    <p><em> If the score is less than or equal to 15 please re-evaluate the question and send back for corrections.</em></p>
  </div>
  <div class="sb-modal-actions">
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" [disabled]="!isApprovalBtnEnable" (click)="submitApproval(modal)">
        Submit for approval
    </button>
    <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="requestChanges(modal)">
        Request Changes
    </button>
    
  </div>
</sui-modal>
